<form>
  <div class="mb-3">
    <label for="estudianteName" class="form-label">Estudiantes</label>
    <input type="text" class="form-control" [(ngModel)]="estudianteName" name="estudianteName">
  </div>

  <button (click)="addEstudiante()" *ngIf="estudiante.id==0" class="btn btn-primary">
    Add
  </button>
  <button (click)="updateEstudiante()" *ngIf="estudiante.id!=0" class="btn btn-primary">
    Update
  </button>
</form>
